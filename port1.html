<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .skill-container {
            position: relative;
            width: 200px;
            text-align: center;
        }

        .skill {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .skill:hover {
            background-color: #45a049;
        }

        .description {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .skill-container:hover .description {
            display: block;
        }
    </style>
</head>
<body>
    <div class="skill-container">
        <div class="skill">Python</div>
        <div class="description">
            Python is a versatile, high-level programming language known for its simplicity
            and readability. It is widely used in web development, data analysis, artificial intelligence, and automation.
        </div>
    </div>
</body>
</html>
